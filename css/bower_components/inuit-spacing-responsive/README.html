<h1 id="spacing-responsive">Spacing-responsive</h1>
<p>The inuitcss <code>spacing-responsive</code> module provides breakpoint-based classes for
nudging margins and paddings around responsively, e.g. <code>.lap-mb0</code>, <code>.desk-mb++</code>.</p>
<p>Install using Bower:</p>
<pre><code>$ bower install --save inuit-spacing-responsive</code></pre>
