<h1 id="the-media-object">The media object</h1>
<p>The <code>media</code> object module is inuitcss’ implementation of <a href="https://twitter.com/stubbornella">Nicole
Sullivan</a>’s <cite>media object</cite>—the
poster child of OOCSS.</p>
<p>To find out where it all started, read <a href="http://www.stubbornella.org/content/2010/06/25/the-media-object-saves-hundreds-of-lines-of-code/">Nicole’s blog
post</a>.</p>
<p>Install using Bower:</p>
<pre><code>$ bower install --save inuit-media</code></pre>
