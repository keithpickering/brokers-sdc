<h1 id="the-flag-object">The flag object</h1>
<p>The <code>flag</code> object module is an object similar in appearance to <a href="https://github.com/inuitcss/objects.media">the media
object</a>, but which provides slightly
more advanced functionality.</p>
<p>Install using Bower:</p>
<pre><code>$ bower install --save inuit-flag</code></pre>
